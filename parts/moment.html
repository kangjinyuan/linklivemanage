	<body>
		<div class="mask-box v-dom" v-cloak>
			<div class="mask-inner-box">
				<div class="mask-list">
					<div class="mask-list-name"><span class="text">帖子内容</span>：</div>
					<div class="mask-list-value">
						<textarea name="" rows="" cols="" v-bind:value="parentData.content" class="width-338"></textarea>
					</div>
				</div>
				<div class="mask-list" v-if="parentData.imageList.length > 0">
					<div class="mask-list-name"><span class="text">帖子图片：</div>
					<div class="mask-list-value">
						<div v-for="(image,i) in parentData.imageList" v-bind:class="['img-box',(i+1)%3==1?'c_b':'',i>2?'margin-top-20':'']">
							<img v-bind:src="image" alt="" onerror="this.src='../img/common/no-img.png'" />
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
	</body>
